<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <header>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </header>
    <nav>
        <h1 class="text-center p-5 text-white" id="test">Weather Dashboard</h1>
    </nav>
    <div class="row min-vh-100" id="heading">
        <div class="col-3 mx-5" id="inputContainer">
            <h2 class="mt-5"> Search for a City</h2>
            <input class="w-100" id="cityInput" placeholder="Enter City" />
            <button class="w-100 mt-2" id="submit">Search</button>
            <ul class="my-2 w-100" id="savedCities"></ul>
        </div>
        <div class="col-8" id="weatherContainer">
            <div class="card">
                <div class="container">
                    <h1 id="whereWhen"></h1>
                    <img id="todayIcon" src="" alt="weatherIcon">
                    <p id="todayTemp"></p>
                    <p id="todayWind"></p>
                    <p id="todayHumid"></p>
                </div>
            </div>
            <h2 class="mt-5">5-Day Forecast:</h2>
            <div class="row card-deck" id="fiveDayForecast">
                <div class="col-2 card">
                    <div class="card-body">
                        <h5 class="futureDay card-title">Day 1</h5>
                        <img class="futureIcon" src="" alt="weatherIcon">
                        <p class="futureTemp"></p>
                        <p class="futureWind card-text"></p>
                        <p class="futureHumid card-text"></p>
                    </div>
                </div>
                <div class="col-2 card">
                    <div class="card-body">
                        <h5 class="futureDay card-title">Day 2</h5>
                        <img class="futureIcon" src="" alt="weatherIcon">
                        <p class="futureTemp card-text"></p>
                        <p class="futureWind card-text"></p>
                        <p class="futureHumid card-text"></p>
                    </div>
                </div>
                <div class="col-2 card">
                    <div class="card-body">
                        <h5 class="futureDay card-title">Day 3</h5>
                        <img class="futureIcon" src="" alt="weatherIcon">
                        <p class="futureTemp card-text"></p>
                        <p class="futureWind card-text"></p>
                        <p class="futureHumid card-text"></p>
                    </div>
                </div>
                <div class="col-2 card">
                    <div class="card-body">
                        <h5 class="futureDay card-title">Day 4</h5>
                        <img class="futureIcon" src="" alt="weatherIcon">
                        <p class="futureTemp card-text"></p>
                        <p class="futureWind card-text"></p>
                        <p class="futureHumid card-text"></p>
                    </div>
                </div>
                <div class="col-2 card">
                    <div class="card-body">
                        <h5 class="futureDay card-title">Day 5</h5>
                        <img class="futureIcon" src="" alt="weatherIcon">
                        <p class="futureTemp card-text"></p>
                        <p class="futureWind card-text"></p>
                        <p class="futureHumid card-text"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
